<main class="accessRequestContainer">
	<div class="title-container">
		<h1 class="high-emphasis mb-2">{{ "trustbroker.accessrequest.title" | translate }}</h1>
	</div>
	<div class="body-1 medium-emphasis mb-2">
		<div class="ob-alert ob-alert-info">
			<p [innerHTML]="'trustbroker.accessrequest.message.' + this.state | translate | safeMarkup"></p>
		</div>
		<div>
			@if (this.showContinueButton) {
				<button mat-flat-button color="accent" (click)="initiateAccessRequest()" tabindex="1" type="submit" class="button-text">
					<span>{{ "trustbroker.accessrequest.continue" | translate }}</span>
				</button>
			}
			@if (this.showAbortButton) {
				<button mat-flat-button (click)="abortAccessRequest()" tabindex="1" type="submit" class="button-text mr-1">
					<span>{{ "trustbroker.accessrequest.abort" | translate }}</span>
				</button>
			}
			@if (this.showLoginButton) {
				<button mat-flat-button color="accent" (click)="completeAccessRequest()" tabindex="1" type="submit" class="button-text">
					<span>{{ "trustbroker.accessrequest.login" | translate }}</span>
				</button>
			}
		</div>
	</div>
</main>
