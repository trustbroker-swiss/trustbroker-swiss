<div class="accessRequestContainer">
	<div class="title-container">
		<h2 class="mb-2">{{ "trustbroker.accessrequest.title" | translate }}</h2>
	</div>
	<div class="body-1 mb-2">
		<div class="ob-alert ob-alert-info">
			@if (this.infoKey | hasTranslation | async) {
				<p [innerHTML]="this.infoKey | translate | safeMarkup"></p>
			} @else {
				{{ "trustbroker.accessrequest.title" | translate }}
			}
		</div>

		<div class="button-container">
			@if (this.showContinueButton) {
				<button mat-flat-button color="accent" (click)="initiateAccessRequest()" type="submit" class="button-text">
					<span>{{ "trustbroker.accessrequest.continue" | translate }}</span>
				</button>
			}
			@if (this.showAbortButton) {
				<button mat-button [obButton]="this.showContinueButton ? 'secondary' : 'primary'" (click)="abortAccessRequest()" type="submit">
					{{ "trustbroker.accessrequest.abort" | translate }}
				</button>
			}
			@if (this.showLoginButton) {
				<button mat-button obButton="primary" type="button" (click)="completeAccessRequest()" type="submit">
					{{ "trustbroker.accessrequest.login" | translate }}
				</button>
			}
		</div>
	</div>
</div>
