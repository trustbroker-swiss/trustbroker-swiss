<mat-card
	appearance="outlined"
	class="{{ theme.name }} button"
	id="{{ id }}"
	*ngIf="showSmallCards"
	(click)="selectCard()"
	tabindex="1"
	role="button"
	[attr.aria-label]="cardText"
	(keydown.enter)="selectCard()"
	(keydown.space)="selectCard()"
	[ngClass]="{ mathover: !disabled }"
>
	<app-disabled-card *ngIf="disabled" [cardText]="cardText" [theme]="theme"> </app-disabled-card>
	<div id="smallCardContent">
		<span class="smallScreenButton" style="background-color: {{ inputColor }}">{{ inputShortcut }}</span>
		<div class="cardTitle">
			<strong [innerHTML]="cardText"></strong>
		</div>
	</div>
</mat-card>
