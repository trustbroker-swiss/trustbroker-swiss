<mat-sidenav-container>
	<mat-sidenav #sidenav [(opened)]="opened" mode="side" position="end">
		@if (theme.hasHelpPanel) {
			<app-help-panel [theme]="theme" (helpPanel)="closeHelpPanel()"></app-help-panel>
		}
	</mat-sidenav>
	<mat-sidenav-content>
		<div class="portal-frame {{ theme.name }}" aria-hidden="false">
			<ob-master-layout class="portal-master-layout" masterLayout>
				@if (theme.hasHeader) {
					<ng-container obHeader>
						<app-mat-header
							[appName]="'trustbroker.app.title' | translate"
							[environment]="'trustbroker.footer.info.right' | translate | environmentDisplay"
							[theme]="theme"
							(helpPanel)="toggleHelpPanel($event)"
							[helpPanelVisible]="sidenav.opened"
							class="w-100"
						></app-mat-header>
					</ng-container>
				}
				@if (theme.hasFooter) {
					<ng-container obFooter>
						<app-mat-footer class="d-block w-100" [detailedFooter]="detailedFooter"></app-mat-footer>
					</ng-container>
				}
			</ob-master-layout>
			@if (theme.hasBackdrop) {
				<app-backdrop [theme]="theme"></app-backdrop>
			}
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
