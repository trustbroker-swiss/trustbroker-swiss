<div class="{{ theme.name }} errorPageContainer">
	<img src="{{ imageUrl('error.svg') }}" class="errorImage" alt="" aria-hidden="true" />
	<app-error-box
		[titleKey]="titleKey"
		[textKey]="textKey"
		[errorCode]="errorCode"
		[infoKey]="infoKey"
		[additionalInfoTitleKey]="additionalInfoTitleKey"
		[additionalInfoTextKey]="additionalInfoTextKey"
		[referenceKey]="referenceKey"
		[reference]="reference"
		[sessionId]="sessionId"
		[continueButton]="continueButton"
		[reloginButton]="reloginButton"
		[linkButton]="linkButton"
		[supportInfo]="supportInfo"
		[supportInfoText]="supportInfoText"
		[supportContactText]="supportContactText"
		[supportContactUrl]="supportContactUrl"
		[theme]="theme"
	>
	</app-error-box>
</div>
