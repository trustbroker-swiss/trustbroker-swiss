@if (showAnnouncements) {
	<div class="announcementsContainer">
		<div class="title-container">
			<h2>{{ "trustbroker.announcements.title" | translate }}</h2>
		</div>
		<div id="announcementsBody" class="medium-emphasis mb-2">
			@for (announcement of announcements; track announcement) {
				<app-announcement [announcement]="announcement" [theme]="theme" />
			}
			@if (appAccessible) {
				<button id="continueButton" mat-flat-button color="primary" (click)="continueToApp()" type="submit" class="{{ theme.name }} button-text">
					<span>{{ "trustbroker.announcements.button" | translate }}</span>
				</button>
			}
		</div>
	</div>
}
