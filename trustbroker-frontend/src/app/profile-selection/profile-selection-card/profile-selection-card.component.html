<div
	class="card"
	(mouseover)="showButton = true"
	(mouseleave)="showButton = false"
	(focus)="showButton = true"
	(blur)="showButton = false"
	(keyup.enter)="onClick(id)"
	tabindex="1"
	role="button"
	[attr.aria-label]="profileName"
>
	<div id="cardContent">
		<div id="subtitle">{{ organization }}</div>
		<div id="title">{{ profileName }}</div>
		<p id="content">
			{{ "trustbroker.profile.applications" | translate }}: <span>{{ applications }}</span>
		</p>
	</div>
	<button *ngIf="showButton" mat-flat-button color="primary" (click)="onClick(id)" (touchend)="onClick(id)">
		<span>{{ "trustbroker.profile.button" | translate }}</span>
	</button>
</div>
