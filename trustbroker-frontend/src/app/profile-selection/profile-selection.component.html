<main class="profileContent">
	<div class="title-container">
		<div id="profileHeader" class="high-emphasis mb-2">{{ "trustbroker.profile.title" | translate }}</div>
		<div class="body-1 medium-emphasis mb-2">
			<div id="selectionText">
				<p [innerHTML]="'trustbroker.profile.subtitle' | translate | safeMarkup"></p>
			</div>
		</div>
		<div *ngFor="let profile of profiles" class="card-container" role="listitem">
			<app-profile-selection-card
				[profileName]="profile.name"
				[organization]="profile.unit"
				[applications]="profile.applications"
				(cardClick)="onClick(profile.id)"
			>
			</app-profile-selection-card>
		</div>
	</div>
</main>
