<button
	(click)="toggleTheme()"
	class="{{ theme.name }} app-header-button app-theme-selector-button"
	tabindex="40"
	[attr.aria-label]="'trustbroker.header.themeseelection' | translate"
>
	<span class="{{ theme.name }} app-theme-light">
		<img class="app-icon" src="{{ imageUrl('light.svg') }}" alt="" aria-hidden="true" />
		<span>{{ "trustbroker.header.theme.light" | translate }}</span>
	</span>

	<span class="{{ theme.name }} app-theme-dark">
		<img class="app-icon" src="{{ imageUrl('dark.svg') }}" alt="" aria-hidden="true" />
		<span>{{ "trustbroker.header.theme.dark" | translate }}</span>
	</span>
</button>
