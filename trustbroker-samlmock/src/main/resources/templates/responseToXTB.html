<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SAMLMock Request to IDP</title>
	<script>
		function onSubmit() {
			document.getElementById("sampleForm").submit();
		}
	</script>
</head>
<body onload="onSubmit();">
<form th:action="${samlPostTargetUrl}" id="sampleForm" method="POST" enctype="application/x-www-form-urlencoded">
	<input type="hidden" id="SAMLResponse" name="SAMLResponse" th:value="${SAMLResponse}"/>
	<input type="hidden" id="RelayState" name="RelayState" th:value="${RelayState}"/>
</form>
</body>
</html>
